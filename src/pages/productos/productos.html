<ion-header>
  <ion-navbar color="primary">

    <ion-title>Productos </ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="verCarrito()">
      <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      <ion-badge item-end>{{carrito.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item
  *ngFor="let producto of productosComercio; let i = index;"
  >
    <ion-thumbnail item-start>
      <img [src]="producto.imgDirProducto">
    </ion-thumbnail>
    <h3 class="">{{producto.nombreProducto | uppercase}}</h3>
    <h5 class="">{{producto.unidad | uppercase}}</h5>
    <h5 class="">{{producto.precio | currency:'L.'}}</h5>

    <ion-buttons end>
      <button ion-button icon-only Large (click)=addCart(i)>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
</ion-list>


</ion-content>
