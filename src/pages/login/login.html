
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="top-20">
        <img src="../../assets/imgs/ordena_logo.png" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="">
        <h3>Login</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <button ion-button color="google" icon-left block>
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>
        <button ion-button color="facebook" icon-left block (click)="ir()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
